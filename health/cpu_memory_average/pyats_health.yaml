pyats_health_processors:
  source:
    pkg: genie.libs.health
    class: health.Health
  test_sections:
    - cpu:
        - api:
            device: iosxe_latest
            function: get_platform_cpu_load
            arguments:
              processes: ['SSH.*']
            include:
              - "<= 90"
    - memory:
        - api:
            device: iosxe_latest
            function: get_platform_memory_usage
            arguments:
              processes: ['SSH.*']
            include:
              - "<= 90"