# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Tests

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pyATS
      run: |
        python -m pip install pip setuptools wheel --upgrade
        pip install pyats[full] yang.connector rest.connector
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: pyats version check
      run: |
        pyats version check
    # - name: ComparePlugin
    #   run: |
    #     cat <<EOF > easypy_config.yaml
    #     plugins:
    #       ComparePlugin:
    #         order: 120
    #         enabled: True
    #         module: genie.utils.compare
    #     EOF
    #     export PYATS_CONFIGURATION_EASYPY=easypy_config.yaml -I 'testscript:' 
    - name: run examples
      run: |
        cd basic
        pyats run job basic_example_job.py --no-mail || echo $?
        unzip -c $(find ~/.pyats/archive -type f -mmin -1) rerun.results > rerun.results
        grep -A100000 'Task.*' rerun.results > rerun_results
        diff -B -C5 rerun_results results/basic_example_result_ext.yaml