testbed:
  name: example_testbed
devices:
  csr1000v-1:
    alias: uut
    os: iosxe
    type: router
    series: csr1000v
    credentials:
      default:
        username: admin
        password: admin
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        ip: ::1
        port: 9000
  nx-osv-1:
    alias: helper
    os: nxos
    type: switch
    series: nxosv
    credentials:
      default:
        username: admin
        password: admin
    connections:
      defaults:
        class: unicon.Unicon
      a:
        protocol: telnet
        ip: ::1
        port: 9002
topology:
  csr1000v-1:
    interfaces:
      GigabitEthernet1:
        type: ethernet
      GigabitEthernet2:
        link: l0
        type: ethernet
      GigabitEthernet3:
        link: l1
        type: ethernet
  nx-osv-1:
    interfaces:
      mgmt0:
        type: ethernet
      Ethernet2/1:
        link: l0
        type: ethernet
      Ethernet2/2:
        link: l1
        type: ethernet
