testbed:
  name: 'MyTestbed'

devices:
  nx-osv-1:
    type: 'router'
    os: 'nxos'
    alias: 'uut'
    credentials:
      default:
        password: admin
        username: admin
    connections:
      a:
        protocol: telnet
        ip: "172.25.192.90"
        port: 17086

  csr1000v-1:
    type: 'router'
    os: "iosxe"
    alias: 'helper'
    credentials:
      default:
        password: cisco
        username: cisco
    connections:
      a:
        protocol: telnet
        ip: "172.25.192.90"
        port: 17084

topology:
  csr1000v-1:
    interfaces:
      GigabitEthernet2:
        alias: device1-intf1
        link: rtr1-rtr2-1
        type: ethernet
      GigabitEthernet3:
        alias: device1-intf2
        link: rtr1-rtr2-2
        type: ethernet
      Loopback0:
        alias: device1-intf3
        link: rtr1-rtr1-3
        type: loopback

  nx-osv-1:
    interfaces:
      Ethernet2/1:
        alias: device2-intf1
        link: rtr1-rtr2-1
        type: ethernet
      Ethernet2/2:
        alias: device2-intf2
        link: rtr1-rtr2-2
        type: ethernet
      Loopback0:
        alias: device2-intf3
        link: rtr2-rtr2-3
        type: loopback
