testbed:
  name: Multi Platform Network
  credentials:
    default:
      username: cisco
      password: cisco
      enable_password: cisco
  servers:
    scp:
      address: 10.10.20.50
      password: C1sco12345
      server: 10.10.20.50
      username: developer
      custom:
        port: '22'

devices:
  terminal_server:
    os: linux
    type: linux
    credentials:
      default:
        username: developer
        password: C1sco12345
    connections:
      defaults:
        via: cli
      cli:
        protocol: ssh
        ip: 10.10.20.161
        ssh_options: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
  internet-host01:
    os: linux
    type: server
    credentials:
      default:
        username: cisco
        password: cisco
    connections:
      defaults:
        via: cli
      cli:
        protocol: ssh
        ip: 10.10.20.182
        ssh_options: -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
      console:
        protocol: telnet
        proxy: terminal_server
        command: open /e65a3c/n1/0
  internet-rtr01:
    os: iosxe
    type: router
    series: csr1000v
    connections:
      defaults:
        via: cli
      cli:
